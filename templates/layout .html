<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Movie Recommender</title>

    <!-- Tailwind Play CDN (good for prototyping) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Simple styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-gradient-to-r from-slate-900 to-indigo-800 min-h-screen text-slate-100">
    <nav class="p-4 flex justify-between items-center max-w-6xl mx-auto">
      <a href="/" class="text-2xl font-semibold">MoodMovies</a>
      <div>
        <a href="/" class="mr-4 hover:underline">Home</a>
        <a href="/dashboard" class="hover:underline">Dashboard</a>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
